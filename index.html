    </style>
</head>
<body>

    <script>
        const wishes = [

            "Ch√∫c b·∫°n nƒÉm m·ªõi: Tr√≠ tu·ªá s√°ng su·ªët ƒë·ªÉ chinh ph·ª•c m·ªçi ƒë·ªânh cao tri th·ª©c, v√† t√¢m h·ªìn phong ph√∫ ƒë·ªÉ t·∫≠n h∆∞·ªüng tr·ªçn v·∫πn t·ª´ng kho·∫£nh kh·∫Øc qu√Ω gi√°. H·ªçc th√†nh t√†i, s·ªëng h·∫°nh ph√∫c!"

        function openCard() {

        function createFireworkPulse() {
