<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Be+Vietnam+Pro:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
*{

  box-sizing:border-box;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;

  overflow:hidden;
  font-family:'Be Vietnam Pro', sans-serif;
}

/* ===== PHONG B√å ===== */
.envelope-wrap{

  z-index:10;
}

.envelope{
  position:relative;
  width:280px;
  height:200px; /* ƒë·ªß kh√¥ng gian cho n·∫Øp */
  margin:auto;
}

/* TH√ÇN PHONG B√å ‚Äì M·ªêC CHU·∫®N */
.env-body{
  position:absolute;
  bottom:0;
  width:100%;
  height:120px;
  background:#d32f2f;
  border-radius:0 0 16px 16px;
  box-shadow:0 14px 35px rgba(0,0,0,.28);
  z-index:2;
}

/* N·∫ÆP PHONG B√å ‚Äì CƒÇN PIXEL CHU·∫®N */
.env-flap{
  position:absolute;

  /* üëá ƒê·∫∂T ƒê√öNG M√âP TR√äN C·ª¶A TH√ÇN */
  bottom:120px;

  left:0;
  width:0;
  height:0;

  /* üëá TAM GI√ÅC C√ÇN TUY·ªÜT ƒê·ªêI */
  border-left:140px solid transparent;
  border-right:140px solid transparent;
  border-bottom:80px solid #c62828;

  transform-origin:bottom center;
  transform:rotateX(0deg);
  transition:transform .9s ease;
  z-index:3;
}

/* M·ªû N·∫ÆP */
.open .env-flap{
  transform:rotateX(180deg);
}

/* N√öT */
.open-btn{
  margin-top:22px;
  padding:11px 28px;
  border:none;
  border-radius:30px;
  background:#d32f2f;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* ===== THI·ªÜP ===== */
.card{
  position:fixed;
  inset:0;
  display:none;

  align-items:center;
  background:url('tet-bg.png') center/contain no-repeat;

}

.card::after{
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.15);
}

/* KHUNG C√ÇU CH√öC ‚Äì S√ÅNG R√ï */
.card-content{
  position:relative;
  max-width:720px;
  margin:20px;
  background:rgba(255,253,245,.98);
  padding:32px 28px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 18px 45px rgba(0,0,0,.3);
  z-index:2;
}

h1{
  font-family:'Great Vibes', cursive;
  font-size:44px;
  color:#b71c1c;
  margin-bottom:16px;
}

p{
  font-size:17px;
  line-height:1.7;
  color:#5d4037;
}

/* ===== PH√ÅO HOA ===== */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .envelope{width:240px;height:190px;}
  .env-flap{
    border-left:120px solid transparent;
    border-right:120px solid transparent;
    border-bottom:70px solid #c62828;
    bottom:120px;
  }
  h1{font-size:34px;}

}
</style>
</head>

<body>

<div class="envelope-wrap" id="wrap">
  <div class="envelope" id="env">
    <div class="env-flap"></div>
    <div class="env-body"></div>
  </div>
  <button class="open-btn" id="btn">M·ªü Thi·ªáp</button>
</div>

<div class="card" id="card">
  <canvas id="fw"></canvas>
  <div class="card-content">
    <h1>Ch√∫c M·ª´ng NƒÉm M·ªõi B√≠nh Ng·ªç</h1>
    <p id="wish"></p>
  </div>
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
/* ===== L·ªúI CH√öC ===== */
const wishes=[
"Ch√∫c nƒÉm m·ªõi tr√†n ƒë·∫ßy nƒÉng l∆∞·ª£ng t√≠ch c·ª±c, h·ªçc t·∫≠p ti·∫øn b·ªô t·ª´ng ng√†y, tinh th·∫ßn lu√¥n l·∫°c quan v√† v·ªØng b∆∞·ªõc tr√™n con ƒë∆∞·ªùng t∆∞∆°ng lai ph√≠a tr∆∞·ªõc.",
"Xu√¢n v·ªÅ mang theo ni·ªÅm vui m·ªõi, ch√∫c b·∫°n m·∫°nh kh·ªèe, h·ªçc t·∫≠p th·∫≠t t·ªët, g·∫∑p nhi·ªÅu may m·∫Øn v√† lu√¥n gi·ªØ v·ªØng ∆∞·ªõc m∆° c·ªßa m√¨nh."
];
document.getElementById("wish").innerText=
wishes[Math.floor(Math.random()*wishes.length)];

/* ===== M·ªû THI·ªÜP ===== */
const btn=document.getElementById("btn");
const env=document.getElementById("env");
const card=document.getElementById("card");
const music=document.getElementById("music");

btn.onclick=()=>{
  env.classList.add("open");

  setTimeout(()=>{
    document.getElementById("wrap").style.display="none";
    card.classList.add("show");

    music.volume=0;
    music.play();
    let v=0;
    const fade=setInterval(()=>{
      if(v>=0.7) clearInterval(fade);
      music.volume=v+=0.02;
    },120);

    startFireworks();
  },900);
};

/* ===== PH√ÅO HOA TIA ===== */
const canvas=document.getElementById("fw");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
onresize=resize;

let particles=[];
function fire(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height/2;
  const colors=["#ffeb3b","#ff5722","#ff9800","#e91e63"];
  for(let i=0;i<90;i++){
    particles.push({
      x,y,
      vx:(Math.random()-0.5)*7,
      vy:(Math.random()-0.5)*7,
      life:110,
      color:colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    ctx.fillStyle=p.color;
    ctx.fillRect(p.x,p.y,2,2);
    if(p.life<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}

function startFireworks(){
  setInterval(fire,800);
  animate();
}
</script>

</body>
</html>
