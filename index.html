<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chúc Mừng Năm Mới Bính Ngọ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fbf3e6;
  font-family:Arial,sans-serif;
}

/* ===== CONTAINER ===== */
.scene{
  width:320px;
  height:260px;
  position:relative;
}

/* ===== PHONG BÌ ===== */
.envelope{
  position:absolute;
  bottom:0;
  width:100%;
  height:190px;
  z-index:2;
}

/* thân */
.body{
  position:absolute;
  bottom:0;
  width:100%;
  height:130px;
  background:#d32f2f;
  border-radius:0 0 18px 18px;
  box-shadow:0 12px 25px rgba(0,0,0,.25);
}

/* nắp */
.flap{
  position:absolute;
  top:60px;
  width:100%;
  height:80px;
  background:#b71c1c;
  clip-path:polygon(0 0,50% 100%,100% 0);
  transform-origin:50% 100%;
  transition:transform .8s ease;
}

/* mở */
.scene.open .flap{
  transform:rotateZ(-180deg);
}

/* ===== THIỆP ===== */
.card{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%) translateY(120px);
  width:90%;
  background:
    linear-gradient(rgba(255,255,255,.96),rgba(255,255,255,.96)),
    url("tet-bg.png") center/cover no-repeat;
  border-radius:18px;
  padding:22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  transition:transform .9s ease, opacity .6s ease;
  opacity:0;
  z-index:1;
}

.scene.open .card{
  transform:translateX(-50%) translateY(-120px);
  opacity:1;
}

/* ===== TEXT ===== */
h1{
  font-family:'Dancing Script',cursive;
  color:#b71c1c;
  font-size:34px;
  margin-bottom:10px;
}

p{
  color:#333;
  line-height:1.6;
}

/* ===== BUTTON ===== */
button{
  position:absolute;
  bottom:-60px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 26px;
  border:none;
  border-radius:999px;
  background:#d32f2f;
  color:#fff;
  cursor:pointer;
}

/* ===== MOBILE ===== */
@media(max-width:480px){
  .scene{width:260px}
  h1{font-size:28px}
}
</style>
</head>

<body>

<div class="scene" id="scene">
  <div class="card">
    <h1>Chúc Mừng Năm Mới Bính Ngọ</h1>
    <p id="wish"></p>
  </div>

</script>

</body>
</html>
