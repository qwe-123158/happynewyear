<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chúc Mừng Năm Mới Bính Ngọ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fff6e0;
  font-family:'Montserrat',sans-serif;
  overflow:hidden;
}

/* ===== ENVELOPE ===== */
.envelope-wrap{
  position:relative;
  width:260px;
  height:180px;
}

.envelope{
  position:absolute;
  bottom:0;
  width:100%;
  height:130px;
  background:#d32f2f;
  border-radius:0 0 16px 16px;
  z-index:2;
}

.flap{
  position:absolute;
  top:0;
  width:100%;
  height:90px;
  background:#b71c1c;
  clip-path:polygon(0 0,50% 60%,100% 0);
  transform-origin:top;
  transition:transform 1s ease;
  z-index:3;
}

.envelope.open .flap{
  transform:rotateX(180deg);
}

/* ===== CARD ===== */
.card{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:240px;
  height:160px;
  background:white url("tet-bg.png") center/cover no-repeat;
  border-radius:14px;
  padding:16px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  opacity:0;
  transform:translate(-50%,40px);
  transition:all 1.2s ease;
  z-index:1;
}

.envelope.open + .card{
  opacity:1;
  transform:translate(-50%,-140px);
}

.card h1{
  font-family:'Great Vibes',cursive;
  font-size:28px;
  color:#c62828;
  margin-bottom:10px;
}

.card p{
  font-size:14px;
  line-height:1.6;
  color:#333;
  background:rgba(255,255,255,.85);
  padding:10px;
  border-radius:10px;
}

/* ===== BUTTON ===== */
button{
  margin-top:200px;
  padding:12px 36px;
  border:none;
  border-radius:999px;
  background:#c62828;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  z-index:10;
  position:relative;
}

/* ===== FIREWORKS ===== */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1.4s ease-out forwards;
}

@keyframes explode{
  from{transform:scale(1);opacity:1}
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}

/* ===== MOBILE ===== */
@media(max-width:480px){
  .envelope-wrap{width:220px}
  .card{width:210px}
}
</style>
</head>

<body>

<div class="envelope-wrap">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
  </div>

  <div class="card" id="card">
    <h1>Chúc Mừng Năm Mới Bính Ngọ</h1>
    <p id="wish"></p>
  </div>
</div>

<button onclick="openCard()">Mở Thiệp</button>

<audio id="music" src="tet.mp3"></audio>

<script>
const wishes=[
"Chúc năm mới mang đến cho bạn thật nhiều bình an, sức khỏe dồi dào và tinh thần vững vàng để chinh phục những mục tiêu phía trước.\nMong mỗi ngày học tập đều tràn đầy động lực, mỗi cố gắng đều được đền đáp xứng đáng.\nChúc bạn đủ kiên trì khi gặp khó khăn và đủ tự tin khi đứng trước cơ hội.\nNăm mới, mong bạn luôn giữ được nụ cười và niềm tin vào chính mình.\nXuân đến, chúc tương lai ngày càng rộng mở."
];

function openCard(){
  document.querySelector("button").style.display="none";
  document.getElementById("envelope").classList.add("open");
  document.getElementById("wish").innerText=wishes[0];
  startFireworks();
  playMusic();
}

function startFireworks(){
  for(let i=0;i<120;i++){
    const fw=document.createElement("div");
    fw.className="firework";
    fw.style.left="50%";
    fw.style.top="30%";
    fw.style.background=`hsl(${Math.random()*360},100%,60%)`;
    fw.style.setProperty("--x",`${Math.random()*600-300}px`);
    fw.style.setProperty("--y",`${Math.random()*-400}px`);
    document.body.appendChild(fw);
    setTimeout(()=>fw.remove(),1400);
  }
}

function playMusic(){
  const music=document.getElementById("music");
  music.volume=0;
  music.play();
  let v=0;
  const fade=setInterval(()=>{
    v+=0.02;
    music.volume=Math.min(v,1);
    if(v>=1)clearInterval(fade);
  },100);
}
</script>

</body>
</html>
