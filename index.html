<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng NƒÉm M·ªõi B√≠nh Ng·ªç</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fbf3e6;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* ================= PHONG B√å CHU·∫®N ================= */
        #envelope-screen {
            text-align: center;
            z-index: 10;
        }

        .envelope-wrapper {
            position: relative;
            width: 320px;
            height: 200px;
            background: #b71c1c; /* ƒê√°y phong b√¨ */
            border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            margin: 0 auto;
            perspective: 1000px;
        }

        /* T·∫•m thi·ªáp n·∫±m b√™n trong - Gi·∫•u ho√†n to√†n l√∫c ƒë·∫ßu */
        .letter-inner {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 90%;
            background: #ffffff;
            border-radius: 5px;
            z-index: 1; /* N·∫±m d∆∞·ªõi n·∫Øp v√† t√∫i */
            transition: all 0.8s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* N·∫Øp phong b√¨ - Che k√≠n thi·ªáp */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 110px solid #d32f2f; /* M√†u n·∫Øp */
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 4; /* N·∫±m tr√™n c√πng ƒë·ªÉ che */
        }

        /* Th√¢n t√∫i ph√≠a tr∆∞·ªõc - Gi·ªØ thi·ªáp kh√¥ng b·ªã l·ªô ·ªü d∆∞·ªõi */
        .pocket {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #d32f2f;
            clip-path: polygon(0 40%, 50% 70%, 100% 40%, 100% 100%, 0 100%);
            z-index: 3; /* N·∫±m d∆∞·ªõi n·∫Øp nh∆∞ng tr√™n thi·ªáp */
            border-radius: 0 0 10px 10px;
        }

        /* Khi m·ªü phong b√¨ */
        .open .flap {
            transform: rotateX(180deg);
            z-index: 0; /* ƒê·∫©y n·∫Øp ra sau */
        }

        .open .letter-inner {
            transform: translate(-50%, -150px); /* Thi·ªáp tr∆∞·ª£t l√™n */
            z-index: 5; /* Hi·ªán l√™n tr√™n c√πng */
        }

        /* N√∫t b·∫•m */
        .btn-open {
            margin-top: 60px;
            padding: 12px 40px;
            background: #d32f2f;
            color: #ffeb3b;
            border: 3px solid #ffeb3b;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        /* ================= TRANG THI·ªÜP CH√çNH ================= */
        #card-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("tet-bg.png") center/cover no-repeat;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 20;
        }
        #card-screen.show { opacity: 1; pointer-events: auto; }

        .card-body {
            background: rgba(255, 255, 255, 0.96);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 3px solid #ffd700;
        }

        /* ================= HI·ªÜU ·ª®NG ================= */
        .flower { position: absolute; pointer-events: none; z-index: 30; animation: fall linear forwards; }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        .particle { position: absolute; width: 5px; height: 5px; border-radius: 50%; animation: explode 1.2s ease-out forwards; z-index: 30; }
        @keyframes explode { 0% { transform: translate(0,0); opacity:1; } 100% { transform: translate(var(--dx),var(--dy)); opacity:0; } }
    </style>
</head>
<body>

    <div id="envelope-screen">
        <div class="envelope-wrapper" id="env-main">
            <div class="flap"></div>
            <div class="letter-inner">
                <span style="color: #d32f2f; font-weight: bold; font-size: 18px;">üßß 2026</span>
            </div>
            <div class="pocket"></div>
        </div>
        <button class="btn-open" onclick="handleOpen()">M·ªû THI·ªÜP</button>
    </div>

    <div id="card-screen">
        <div class="card-body">
            <h1 style="font-family: 'Dancing Script', cursive; color: #b71c1c; font-size: 40px; margin-top: 0;">Ch√∫c M·ª´ng NƒÉm M·ªõi</h1>
            <p id="wish" style="font-size: 18px; line-height: 1.6; color: #333;"></p>
            <div style="font-size: 40px; margin-top: 20px;">üå∏üßßüß®üåº</div>
        </div>
    </div>

    <audio id="music" src="tet-music.mp3" loop></audio>

    <script>
        const wishes = [
            "Ch√∫c b·∫°n nƒÉm m·ªõi v·∫°n s·ª± nh∆∞ √Ω, h·ªçc h√†nh t·∫•n t·ªõi, thi c·ª≠ ƒë·ªó ƒë·∫°t!",
            "Ch√∫c m·ª´ng nƒÉm m·ªõi B√≠nh Ng·ªç! Ch√∫c b·∫°n v√† gia ƒë√¨nh b√¨nh an, h·∫°nh ph√∫c v√† th·ªãnh v∆∞·ª£ng.",
            "NƒÉm m·ªõi ch√∫c b·∫°n lu√¥n r·∫°ng r·ª°, g·∫∑t h√°i ƒë∆∞·ª£c nhi·ªÅu th√†nh c√¥ng r·ª±c r·ª°!"
        ];

        function handleOpen() {
            document.getElementById("env-main").classList.add("open");

            setTimeout(() => {
                document.getElementById("envelope-screen").style.opacity = "0";
            }, 1200);

            setTimeout(() => {
                document.getElementById("envelope-screen").style.display = "none";
                document.getElementById("card-screen").classList.add("show");
                document.getElementById("wish").innerText = wishes[Math.floor(Math.random() * wishes.length)];
                
                const m = document.getElementById("music");
                m.volume = 0.5;
                m.play().catch(() => {});
                
                setInterval(createFlower, 400);
                setInterval(createFirework, 700);
            }, 1800);
        }

        function createFlower() {
            const f = document.createElement('div');
            f.className = 'flower';
            f.innerHTML = Math.random() > 0.5 ? 'üå∏' : 'üåº';
            f.style.left = Math.random() * 100 + 'vw';
            f.style.fontSize = (Math.random() * 10 + 20) + 'px';
            const dur = Math.random() * 3 + 4;
            f.style.animationDuration = dur + 's';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), dur * 1000);
        }

        function createFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const colors = ['#ff0044', '#ffe100', '#00ff88', '#00ccff', '#ffffff', '#ff00ff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 50; i++) {
                const p = document.createElement("div");
                p.className = "particle";
                p.style.backgroundColor = color;
                p.style.left = x + "px"; p.style.top = y + "px";
                p.style.boxShadow = `0 0 10px ${color}`;
                const angle = (i / 25) * Math.PI;
                const dist = Math.random() * 200 + 50;
                p.style.setProperty('--dx', Math.cos(angle) * dist + "px");
                p.style.setProperty('--dy', Math.sin(angle) * dist + "px");
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1200);
            }
        }
    </script>
</body>
</html>
