<!DOCTYPE html>
<html lang="vi">
<head>

        #envelope-screen {

            box-shadow: 0 10px 30px rgba(0,0,0,0.2);

        /* N·∫Øp phong b√¨ */
        .envelope-flap {

            border-bottom: 95px solid #b71c1c;

        /* T·∫•m thi·ªáp nh·ªè b√™n trong phong b√¨ */
        .mini-card {

            border-radius: 10px;
            transition: transform 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .mini-card span {

            font-size: 14px;
        }

        /* Th√¢n tr∆∞·ªõc phong b√¨ (che ph·∫ßn d∆∞·ªõi thi·ªáp) */
        .envelope-body {
            width: 100%;
            height: 100%;
            background: #d32f2f;
            border-radius: 0 0 20px 20px;
            position: relative;
            z-index: 2; /* ƒê√® l√™n t·∫•m thi·ªáp */
        }

        /* Tr·∫°ng th√°i m·ªü */
        .open .envelope-flap {
            transform: rotateX(0deg);
            z-index: 0; /* ƒê·∫©y n·∫Øp ra sau khi m·ªü ƒë·ªÉ thi·ªáp hi·ªán l√™n */
        }

        .open .mini-card {
            transform: translateY(-120px); /* Thi·ªáp tr∆∞·ª£t l√™n tr√™n */
        }

        button {
            padding: 12px 40px;
            border: none;
            border-radius: 999px;
            background: #c62828;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        /* ================= TRANG THI·ªÜP CH√çNH ================= */
        #card-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("tet-bg.png") center/cover no-repeat; 
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 5;
        }

        #card-screen.show {
            opacity: 1;
            pointer-events: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.94);
            width: 90%;
            max-width: 500px;
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 2px solid #ffd700;
            z-index: 20;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #b71c1c;
            margin-bottom: 20px;
        }

        /* ================= HI·ªÜU ·ª®NG R∆†I & PH√ÅO HOA ================= */
        .flower {
            position: absolute;
            top: -50px;
            pointer-events: none;
            z-index: 15;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 99;
            animation: firework-animation 1.8s ease-out forwards;
        }

        @keyframes firework-animation {
            0% { transform: translate(0, 0) scale(1.5); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="envelope-screen">
        <div class="envelope" id="env">
            <div class="envelope-flap"></div>
            <div class="mini-card" id="mc">
                <span>üßß 2026 üßß</span>
            </div>
            <div class="envelope-body"></div>
        </div>
        <button onclick="openCard()">M·ªü Thi·ªáp</button>
    </div>

    <div id="card-screen">
        <div class="card">
            <h1>Ch√∫c M·ª´ng NƒÉm M·ªõi B√≠nh Ng·ªç</h1>
            <p id="wish"></p>
            <div style="font-size: 30px; margin-top: 15px;">üßßüå∏üß®</div>
        </div>
    </div>

    <audio id="music" src="tet-music.mp3" loop></audio>

    <script>
        const wishes = [
            "Ch√∫c b·∫°n nƒÉm m·ªõi gi·ªØ v·ªØng ƒë∆∞·ª£c t√¢m th·∫ø b√¨nh th·∫£n tr∆∞·ªõc m·ªçi th·ª≠ th√°ch v√† g·∫∑t h√°i th√†nh c√¥ng r·ª±c r·ª°.",
            "NƒÉm m·ªõi, ch√∫c b·∫°n t√¨m th·∫•y s·ª± c√¢n b·∫±ng tuy·ªát v·ªùi gi·ªØa tri th·ª©c v√† ni·ªÅm vui cu·ªôc s·ªëng!",
            "Tr√≠ tu·ªá s√°ng su·ªët, t√¢m h·ªìn phong ph√∫, h·ªçc th√†nh t√†i, s·ªëng h·∫°nh ph√∫c!"
        ];

        function openCard() {
            // B∆∞·ªõc 1: M·ªü n·∫Øp v√† tr∆∞·ª£t thi·ªáp
            document.getElementById("env").classList.add("open");
            
            // B∆∞·ªõc 2: Sau khi tr∆∞·ª£t l√™n xong (kho·∫£ng 1.2s), chuy·ªÉn sang m√†n h√¨nh l·ªùi ch√∫c
            setTimeout(() => { 
                document.getElementById("envelope-screen").style.opacity = "0"; 
            }, 1200);

            setTimeout(() => {
                document.getElementById("envelope-screen").style.display = "none";
                document.getElementById("card-screen").classList.add("show");
                document.getElementById("wish").innerText = wishes[Math.floor(Math.random() * wishes.length)];
                
                playMusic();
                startFireworks();
                startFlowers();
            }, 2000);
        }

        function playMusic() {
            const m = document.getElementById("music");
            m.volume = 0.5;
            m.play().catch(e => console.log("C·∫ßn t∆∞∆°ng t√°c ƒë·ªÉ ph√°t nh·∫°c"));
        }

        function createFlower() {
            const flower = document.createElement("div");
            flower.className = "flower";
            flower.innerText = Math.random() > 0.5 ? "üåª" : "üå∏";
            const startPos = Math.random() * window.innerWidth;
            const duration = Math.random() * 3 + 4;
            flower.style.left = startPos + "px";
            flower.style.fontSize = (Math.random() * 15 + 15) + "px";
            flower.style.animationDuration = duration + "s";
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), duration * 1000);
        }

        function startFlowers() {
            setInterval(createFlower, 300);
        }

        function createFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const layers = [
                { count: 40, dist: 200, colors: ['#ff0044', '#ffea00', '#ffffff'] },
                { count: 30, dist: 120, colors: ['#00ffff', '#00ff88', '#ff00ff'] }
            ];
            layers.forEach(layer => {
                const layerColor = layer.colors[Math.floor(Math.random() * layer.colors.length)];
                for (let i = 0; i < layer.count; i++) {
                    const p = document.createElement("div");
                    p.className = "particle";
                    p.style.backgroundColor = layerColor;
                    p.style.left = x + "px";
                    p.style.top = y + "px";
                    p.style.boxShadow = `0 0 10px ${layerColor}`;
                    const angle = (i / layer.count) * Math.PI * 2;
                    const randomDist = layer.dist * (0.8 + Math.random() * 0.4);
                    p.style.setProperty('--dx', Math.cos(angle) * randomDist + "px");
                    p.style.setProperty('--dy', Math.sin(angle) * randomDist + "px");
                    document.body.appendChild(p);
                    setTimeout(() => p.remove(), 2000);
                }
            });
        }

        function startFireworks() {
            setInterval(createFirework, 700);
        }
    </script>
</body>
</html>
