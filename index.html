<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng NƒÉm M·ªõi B√≠nh Ng·ªç</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fbf3e6;

        /* ================= PHONG B√å CHU·∫®N KH√îNG L·ªñI ================= */
        #envelope-screen { text-align: center; z-index: 10; }

        .envelope-wrapper {

            width: 300px;
            height: 200px;
            background: #a31616; /* L·ªõp ƒë√°y cu·ªëi c√πng */
            border-radius: 0 0 15px 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            perspective: 1000px;
        }

        /* N·∫Øp phong b√¨: H√¨nh tam gi√°c che to√†n b·ªô ph√≠a tr√™n */
        .flap {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #d32f2f;
            clip-path: polygon(0 0, 100% 0, 50% 60%);
            z-index: 5; /* Cao nh·∫•t ƒë·ªÉ che thi·ªáp */
            transform-origin: top;
            transition: transform 0.7s ease-in-out;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* Th√¢n t√∫i ph√≠a tr∆∞·ªõc: Che n·ª≠a d∆∞·ªõi c·ªßa thi·ªáp */
        .pocket {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #d32f2f;
            clip-path: polygon(0 45%, 50% 75%, 100% 45%, 100% 100%, 0 100%);
            z-index: 4; /* N·∫±m d∆∞·ªõi n·∫Øp nh∆∞ng tr√™n thi·ªáp */
            border-radius: 0 0 15px 15px;
        }

        /* T·∫•m thi·ªáp: N·∫±m k·∫πp gi·ªØa n·∫Øp v√† t√∫i */
        .letter {
            position: absolute;
            bottom: 5px;
            left: 5%;
            width: 90%;
            height: 85%;
            background: #fff;
            z-index: 2; /* N·∫±m d∆∞·ªõi n·∫Øp v√† t√∫i */
            border-radius: 5px;
            transition: transform 0.8s 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Ho·∫°t ·∫£nh m·ªü */
        .open .flap { transform: rotateX(180deg); z-index: 1; }
        .open .letter { transform: translateY(-130px); z-index: 6; }

        .btn-open {
            margin-top: 50px;
            padding: 12px 45px;
            background: #d32f2f;
            color: #ffeb3b;
            border: 3px solid #ffeb3b;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        /* ================= TRANG THI·ªÜP CH√çNH ================= */
        #card-screen {
            position: fixed; inset: 0;
            display: flex; justify-content: center; align-items: center;
            background: url("tet-bg.png") center/cover no-repeat;
            opacity: 0; pointer-events: none;
            transition: opacity 1s ease; z-index: 20;
        }
        #card-screen.show { opacity: 1; pointer-events: auto; }

        .card-body {
            background: rgba(255, 255, 255, 0.97);
            width: 90%; max-width: 500px;
            padding: 40px; border-radius: 20px;
            text-align: center; border: 3px solid #ffd700;
        }

        /* ================= PH√ÅO HOA C·∫¶U V·ªíNG ================= */
        .p {
            position: absolute;
            width: 5px; height: 5px; border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
            pointer-events: none; z-index: 30;
        }
        @keyframes explode {
            0% { transform: translate(0,0) scale(1.5); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }
        .flower { position: absolute; pointer-events: none; z-index: 30; animation: fall linear forwards; }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="envelope-screen">
        <div class="envelope-wrapper" id="env-box">
            <div class="flap"></div>
            <div class="letter">
                <span style="color: #d32f2f; font-weight: bold; font-size: 20px;">üßß 2026</span>
            </div>
            <div class="pocket"></div>
        </div>
        <button class="btn-open" onclick="start()">M·ªû THI·ªÜP</button>
    </div>

    <div id="card-screen">
        <div class="card-body">
            <h1 style="font-family: 'Dancing Script', cursive; color: #b71c1c; font-size: 40px; margin: 0;">Ch√∫c M·ª´ng NƒÉm M·ªõi B√≠nh Ng·ªç</h1>
            <p id="wish" style="font-size: 18px; line-height: 1.6; color: #333; margin-top: 20px;"></p>
            <div style="font-size: 40px; margin-top: 20px;">üå∏üßßüß®</div>
        </div>
    </div>

    <audio id="music" src="tet-music.mp3" loop></audio>

    <script>
        const wishes = [
            "Ch√∫c b·∫°n nƒÉm m·ªõi v·∫°n s·ª± nh∆∞ √Ω, h·ªçc h√†nh t·∫•n t·ªõi, thi c·ª≠ ƒë·ªó ƒë·∫°t!",
            "Ch√∫c m·ª´ng nƒÉm m·ªõi B√≠nh Ng·ªç! Ch√∫c b·∫°n v√† gia ƒë√¨nh b√¨nh an, h·∫°nh ph√∫c v√† th·ªãnh v∆∞·ª£ng.",
            "NƒÉm m·ªõi ch√∫c b·∫°n lu√¥n r·∫°ng r·ª°, g·∫∑t h√°i ƒë∆∞·ª£c nhi·ªÅu th√†nh c√¥ng r·ª±c r·ª°!"
        ];

        function start() {
            document.getElementById("env-box").classList.add("open");

            setTimeout(() => { document.getElementById("envelope-screen").style.opacity = "0"; }, 1500);

            setTimeout(() => {
                document.getElementById("envelope-screen").style.display = "none";
                document.getElementById("card-screen").classList.add("show");
                document.getElementById("wish").innerText = wishes[Math.floor(Math.random() * wishes.length)];
                
                const m = document.getElementById("music");
                m.volume = 0.5;
                m.play().catch(() => {});
                
                setInterval(createFlower, 400);
                setInterval(createFirework, 500); // TƒÉng t·∫ßn su·∫•t n·ªï ph√°o
            }, 2000);
        }

        function createFlower() {
            const f = document.createElement('div');
            f.className = 'flower';
            f.innerHTML = Math.random() > 0.5 ? 'üå∏' : 'üåº';
            f.style.left = Math.random() * 100 + 'vw';
            f.style.fontSize = (Math.random() * 10 + 20) + 'px';
            const dur = Math.random() * 3 + 4;
            f.style.animationDuration = dur + 's';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), dur * 1000);
        }

        function createFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            // M·∫£ng m√†u c·ª±c k·ª≥ ƒëa d·∫°ng
            const colors = ['#ff0000', '#ff7700', '#ffeb00', '#00ff00', '#00ffff', '#0077ff', '#7700ff', '#ff00ff', '#ffffff', '#ff0077'];

            // T·∫°o ph√°o hoa nhi·ªÅu t·∫ßng m√†u (Rainbow)
            for (let i = 0; i < 80; i++) {
                const p = document.createElement("div");
                p.className = "p";
                
                // M·ªói h·∫°t ph√°o c√≥ m·ªôt m√†u ng·∫´u nhi√™n trong d·∫£i m√†u
                const color = colors[Math.floor(Math.random() * colors.length)];
                p.style.backgroundColor = color;
                p.style.left = x + "px"; p.style.top = y + "px";
                p.style.boxShadow = `0 0 12px ${color}, 0 0 20px ${color}`;
                
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 250 + 50;
                
                p.style.setProperty('--x', Math.cos(angle) * dist + "px");
                p.style.setProperty('--y', Math.sin(angle) * dist + "px");
                
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1500);
            }
        }
    </script>
</body>
</html>
