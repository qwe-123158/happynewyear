<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng NƒÉm M·ªõi B√≠nh Ng·ªç</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fbf3e6;

            font-family: 'Arial', sans-serif;

        /* ================= PHONG B√å KH√çT TUY·ªÜT ƒê·ªêI ================= */
        .envelope-wrapper {
            position: relative;
            width: 320px;
            height: 200px;
            background: #b71c1c; /* M√†u ƒë·ªè ƒë·∫≠m l√†m n·ªÅn ƒë√°y ƒë·ªÉ kh√¥ng l·ªô tr·∫Øng */
            border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            perspective: 1000px;
        }

        /* N·∫Øp phong b√¨: Che ph·ªß to√†n b·ªô ph·∫ßn tr√™n khi ƒë√≥ng */
        .flap {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #d32f2f;
            /* Thi·∫øt k·∫ø n·∫Øp tam gi√°c s√¢u xu·ªëng ƒë·ªÉ che k√≠n */
            clip-path: polygon(0 0, 100% 0, 100% 15%, 50% 65%, 0 15%);
            z-index: 5;
            transform-origin: top;
            transition: transform 0.7s ease-in-out;
        }

        /* Th√¢n t√∫i ph√≠a tr∆∞·ªõc */
        .pocket {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #d32f2f;
            /* H√¨nh d√°ng t√∫i ph√≠a tr∆∞·ªõc */
            clip-path: polygon(0 40%, 50% 70%, 100% 40%, 100% 100%, 0 100%);
            z-index: 4;
            border-radius: 0 0 10px 10px;
        }

        /* T·∫•m thi·ªáp: Gi·∫•u k·ªπ ·ªü d∆∞·ªõi l·ªõp 2 v√† 3 */
        .letter {
            position: absolute;
            bottom: 5px;
            left: 5%;
            width: 90%;
            height: 85%;
            background: #fff;
            z-index: 2;
            border-radius: 5px;
            transition: transform 0.8s 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Khi m·ªü thi·ªáp */
        .open .flap { transform: rotateX(180deg); z-index: 1; }
        .open .letter { transform: translateY(-140px); z-index: 6; }

        .btn-open {
            margin-top: 60px;
            padding: 12px 40px;
            background: #d32f2f;
            color: #ffd700;
            border: 3px solid #ffd700;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* ================= M√ÄN H√åNH CH√çNH ================= */
        #card-screen {
            position: fixed; inset: 0;
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle, #222, #000); /* N·ªÅn t·ªëi cho ph√°o hoa n·ªïi b·∫≠t */
            opacity: 0; pointer-events: none;
            transition: opacity 1s ease; z-index: 20;
        }
        #card-screen.show { opacity: 1; pointer-events: auto; }

        .card-body {
            background: rgba(255, 255, 255, 0.95);
            width: 90%; max-width: 500px;
            padding: 40px; border-radius: 20px;
            text-align: center; border: 4px solid #ffd700;
        }

        /* ================= PH√ÅO HOA C·∫¶U V·ªíNG SI√äU C·∫§P ================= */
        .p {
            position: absolute; width: 4px; height: 4px; border-radius: 50%;
            animation: fireworks 1.6s ease-out forwards;
            pointer-events: none; z-index: 30;
        }
        @keyframes fireworks {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="envelope-screen" style="text-align: center;">
        <div class="envelope-wrapper" id="env-box">
            <div class="flap"></div>
            <div class="letter">
                <span style="color: #d32f2f; font-weight: bold; font-size: 20px;">üßß 2026</span>
                <p style="font-size: 12px; color: #666;">ƒêang ch·ªù b·∫°n m·ªü...</p>
            </div>
            <div class="pocket"></div>
        </div>
        <button class="btn-open" onclick="start()">M·ªû THI·ªÜP</button>
    </div>

    <div id="card-screen">
        <div class="card-body">
            <h1 style="font-family: 'Dancing Script', cursive; color: #b71c1c; font-size: 40px; margin: 0;">Ch√∫c M·ª´ng NƒÉm M·ªõi</h1>
            <p id="wish" style="font-size: 18px; color: #333; margin: 20px 0; font-style: italic;"></p>
            <div style="font-size: 40px;">üå∏üßßüß®üåº</div>
        </div>
    </div>

    <audio id="music" src="tet-music.mp3" loop></audio>

    <script>
        const wishes = [
            "Ch√∫c b·∫°n nƒÉm m·ªõi v·∫°n s·ª± nh∆∞ √Ω, h·ªçc h√†nh t·∫•n t·ªõi, thi c·ª≠ ƒë·ªó ƒë·∫°t!",
            "Ch√∫c m·ª´ng nƒÉm m·ªõi B√≠nh Ng·ªç! B√¨nh an, h·∫°nh ph√∫c v√† th·ªãnh v∆∞·ª£ng.",
            "NƒÉm m·ªõi r·∫°ng r·ª°, g·∫∑t h√°i th√†nh c√¥ng r·ª±c r·ª° tr√™n m·ªçi lƒ©nh v·ª±c!"
        ];

        function start() {
            document.getElementById("env-box").classList.add("open");

            setTimeout(() => { document.getElementById("envelope-screen").style.opacity = "0"; }, 1500);

            setTimeout(() => {
                document.getElementById("envelope-screen").style.display = "none";
                const card = document.getElementById("card-screen");
                card.classList.add("show");
                document.getElementById("wish").innerText = wishes[Math.floor(Math.random() * wishes.length)];
                
                // Nh·∫°c v√† Ph√°o hoa
                const m = document.getElementById("music");
                m.volume = 0.5;
                m.play().catch(() => {});
                
                setInterval(createFirework, 450);
                setInterval(createFlower, 400);
            }, 2000);
        }

        function createFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            // D·∫£i m√†u c·∫ßu v·ªìng ƒëa s·∫Øc nh∆∞ ·∫£nh m·∫´u
            const colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#8B00FF', '#FF1493', '#00FFFF'];

            for (let i = 0; i < 100; i++) {
                const p = document.createElement("div");
                p.className = "p";
                const color = colors[Math.floor(Math.random() * colors.length)];
                p.style.backgroundColor = color;
                p.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
                p.style.left = x + "px";
                p.style.top = y + "px";
                
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 300 + 50;
                
                p.style.setProperty('--x', Math.cos(angle) * dist + "px");
                p.style.setProperty('--y', Math.sin(angle) * dist + "px");
                
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1600);
            }
        }

        function createFlower() {
            const f = document.createElement('div');
            f.style.position = 'absolute';
            f.style.top = '-50px';
            f.style.left = Math.random() * 100 + 'vw';
            f.innerHTML = Math.random() > 0.5 ? 'üå∏' : 'üåº';
            f.style.fontSize = Math.random() * 20 + 15 + 'px';
            f.style.zIndex = '30';
            f.style.transition = 'transform 5s linear, opacity 5s linear';
            
            document.body.appendChild(f);
            
            setTimeout(() => {
                f.style.transform = `translate(${Math.random() * 200 - 100}px, 110vh) rotate(720deg)`;
                f.style.opacity = '0';
            }, 100);
            
            setTimeout(() => f.remove(), 6000);
        }
    </script>
</body>
</html>
