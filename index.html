<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng NƒÉm M·ªõi B√≠nh Ng·ªç</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fbf3e6;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* ================= PHONG B√å ================= */
        #envelope-screen {
            text-align: center;
            transition: opacity .8s ease;
            z-index: 10;
        }

        .envelope {
            width: 300px;
            height: 180px;
            background: #d32f2f;
            position: relative;
            border-radius: 0 0 20px 20px;
            perspective: 1000px;
            margin-bottom: 25px;
        }

        .envelope-flap {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 90px solid #b71c1c;
            position: absolute;
            top: -90px;
            left: 0;
            transform-origin: bottom center;
            transform: rotateX(180deg);
            transition: transform .9s ease;
            z-index: 2;
        }

        .open .envelope-flap {
            transform: rotateX(0deg);
        }

        .envelope-body {
            width: 100%;
            height: 100%;
            background: #d32f2f;
            border-radius: 0 0 20px 20px;
            position: relative;
            z-index: 1;
        }

        button {
            padding: 12px 40px;
            border: none;
            border-radius: 999px;
            background: #c62828;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        /* ================= TRANG THI·ªÜP (GI·ªÆ N·ªÄN) ================= */
        #card-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("tet-bg.png") center/cover no-repeat; 
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 5;
        }

        #card-screen.show {
            opacity: 1;
            pointer-events: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.94);
            width: 90%;
            max-width: 500px;
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 2px solid #ffd700;
            z-index: 20;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #b71c1c;
            margin-bottom: 20px;
        }

        p {
            font-size: 17px;
            line-height: 1.8;
            color: #333;
        }

        /* ================= HI·ªÜU ·ª®NG HOA R∆†I ================= */
        .flower {
            position: absolute;
            top: -50px;
            pointer-events: none;
            z-index: 15;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* ================= PH√ÅO HOA SI√äU C·∫§P ================= */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 99;
            animation: firework-animation 1.8s ease-out forwards;
        }

        @keyframes firework-animation {
            0% { transform: translate(0, 0) scale(1.5); opacity: 1; }
            50% { opacity: 1; filter: brightness(1.5); }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="envelope-screen">
        <div class="envelope" id="env">
            <div class="envelope-flap"></div>
            <div class="envelope-body"></div>
        </div>
        <button onclick="openCard()">M·ªü Thi·ªáp</button>
    </div>

    <div id="card-screen">
        <div class="card">
            <h1>Ch√∫c M·ª´ng NƒÉm M·ªõi B√≠nh Ng·ªç</h1>
            <p id="wish"></p>
            <div style="font-size: 30px; margin-top: 15px;">üßßüå∏üß®</div>
        </div>
    </div>

    <audio id="music" src="tet-music.mp3" loop></audio>

    <script>
        const wishes = [
            "Ch√∫c b·∫°n nƒÉm m·ªõi gi·ªØ v·ªØng ƒë∆∞·ª£c t√¢m th·∫ø b√¨nh th·∫£n tr∆∞·ªõc m·ªçi th·ª≠ th√°ch c·ªßa cu·ªôc s·ªëng v√† s·ª± minh m·∫´n tr√™n con ƒë∆∞·ªùng h·ªçc v·∫•n. Mong r·∫±ng m·ªói gi·ªçt m·ªì h√¥i b√™n trang s√°ch s·∫Ω ƒë·ªïi l·∫•y nh·ªØng n·∫•c thang th√†nh c√¥ng r·ª±c r·ª°.",
            "NƒÉm m·ªõi, ch√∫c b·∫°n t√¨m th·∫•y s·ª± c√¢n b·∫±ng tuy·ªát v·ªùi gi·ªØa vi·ªác n√¢ng t·∫ßm tri th·ª©c v√† t·∫≠n h∆∞·ªüng cu·ªôc s·ªëng. Mong b·∫°n h·ªçc th√™m ƒë∆∞·ª£c nhi·ªÅu ƒëi·ªÅu hay, thi ƒë√¢u th·∫Øng ƒë√≥!",
            "Ch√∫c b·∫°n nƒÉm m·ªõi: Tr√≠ tu·ªá s√°ng su·ªët ƒë·ªÉ chinh ph·ª•c m·ªçi ƒë·ªânh cao tri th·ª©c, v√† t√¢m h·ªìn phong ph√∫ ƒë·ªÉ t·∫≠n h∆∞·ªüng tr·ªçn v·∫πn t·ª´ng kho·∫£nh kh·∫Øc qu√Ω gi√°. H·ªçc th√†nh t√†i, s·ªëng h·∫°nh ph√∫c!"
        ];

        function openCard() {
            document.getElementById("env").classList.add("open");
            setTimeout(() => { document.getElementById("envelope-screen").style.opacity = "0"; }, 800);
            setTimeout(() => {
                document.getElementById("envelope-screen").style.display = "none";
                document.getElementById("card-screen").classList.add("show");
                document.getElementById("wish").innerText = wishes[Math.floor(Math.random() * wishes.length)];
                playMusic();
                startFireworks();
                startFlowers(); // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng hoa r∆°i
            }, 1400);
        }

        function playMusic() {
            const m = document.getElementById("music");
            m.volume = 0.5;
            m.play().catch(e => console.log("Click ƒë·ªÉ nghe nh·∫°c"));
        }

        /* --- LOGIC HOA R∆†I --- */
        function createFlower() {
            const flower = document.createElement("div");
            flower.className = "flower";
            
            // Random gi·ªØa hoa mai (v√†ng) v√† hoa ƒë√†o (h·ªìng)
            const isMai = Math.random() > 0.5;
            flower.innerText = isMai ? "üåº" : "üå∏";
            
            // Random v·ªã tr√≠ ngang, k√≠ch th∆∞·ªõc v√† th·ªùi gian r∆°i
            const startPos = Math.random() * window.innerWidth;
            const size = Math.random() * 15 + 15; // t·ª´ 15px ƒë·∫øn 30px
            const duration = Math.random() * 3 + 4; // t·ª´ 4s ƒë·∫øn 7s

            flower.style.left = startPos + "px";
            flower.style.fontSize = size + "px";
            flower.style.animationDuration = duration + "s";
            
            // Th√™m hi·ªáu ·ª©ng m·ªù nh·∫π cho hoa ·ªü xa
            flower.style.opacity = Math.random() * 0.5 + 0.5;

            document.body.appendChild(flower);

            // X√≥a hoa sau khi r∆°i xong ƒë·ªÉ tr√°nh n·∫∑ng m√°y
            setTimeout(() => {
                flower.remove();
            }, duration * 1000);
        }

        function startFlowers() {
            // C·ª© m·ªói 300ms t·∫°o ra m·ªôt b√¥ng hoa m·ªõi
            setInterval(createFlower, 300);
        }

        /* --- LOGIC PH√ÅO HOA --- */
        function createFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            const layers = [
                { count: 45, dist: 250, colors: ['#ff0044', '#ffea00', '#ffffff'] },
                { count: 35, dist: 150, colors: ['#00ffff', '#00ff88', '#ff00ff'] },
                { count: 25, dist: 80,  colors: ['#ffffff', '#ffd700', '#ff8800'] }
            ];

            layers.forEach(layer => {
                const layerColor = layer.colors[Math.floor(Math.random() * layer.colors.length)];
                
                for (let i = 0; i < layer.count; i++) {
                    const p = document.createElement("div");
                    p.className = "particle";
                    p.style.backgroundColor = layerColor;
                    p.style.left = x + "px";
                    p.style.top = y + "px";
                    p.style.boxShadow = `0 0 12px ${layerColor}, 0 0 20px ${layerColor}`;
                    
                    const angle = (i / layer.count) * Math.PI * 2 + (Math.random() * 0.5);
                    const randomDist = layer.dist * (0.7 + Math.random() * 0.6);
                    
                    p.style.setProperty('--dx', Math.cos(angle) * randomDist + "px");
                    p.style.setProperty('--dy', Math.sin(angle) * randomDist + "px");
                    p.style.animationDuration = (1.2 + Math.random() * 0.8) + "s";

                    document.body.appendChild(p);
                    setTimeout(() => p.remove(), 2000);
                }
            });
        }

        function startFireworks() {
            for(let i=0; i<3; i++) { setTimeout(createFirework, i * 350); }
            setInterval(createFirework, 600);
        }
    </script>
</body>
</html>
