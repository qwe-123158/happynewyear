<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chúc Mừng Năm Mới</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("tet-bg.png") center/cover no-repeat;
  font-family:Arial, Helvetica, sans-serif;
}

/* KHUNG CHÍNH */
.container{
  position:relative;
  width:300px;
  height:260px;
}

/* PHONG BÌ */
.envelope{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:260px;
  height:160px;
}

/* THÂN */
.envelope-body{
  position:absolute;
  bottom:0;
  width:100%;
  height:120px;
  background:#d32f2f;
  border-radius:0 0 16px 16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  z-index:2;
}

/* NẮP */
.envelope-flap{
  position:absolute;
  top:0;
  width:100%;
  height:80px;
  background:#b71c1c;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:transform 0.8s ease;
  z-index:3;
}

.envelope.open .envelope-flap{
  transform:rotateX(180deg);
}

/* THIỆP */
.card{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%) translateY(100%);
  width:300px;
  background:#ffffff;
  border-radius:16px;
  padding:24px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.35);
  transition:transform 1s ease;
  z-index:1;
}

.envelope.show-card .card{
  transform:translateX(-50%) translateY(-120%);
}

.card h2{
  color:#c62828;
  margin-bottom:12px;
}

.card p{
  font-size:15px;
  line-height:1.6;
  color:#333;
}

/* NÚT */
button{
  position:absolute;
  bottom:-60px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 26px;
  font-size:16px;
  border:none;
  border-radius:999px;
  background:#d32f2f;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <div class="envelope" id="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div>

    <div class="card">
      <h2>Chúc Mừng Năm Mới</h2>
      <p>
        Chúc bạn bước vào năm mới với sự bình an trong tâm hồn,
        vững vàng trong suy nghĩ và bền bỉ trên con đường mình chọn.
        Mong rằng mỗi ngày trôi qua đều mang lại thêm niềm tin,
        động lực và những điều tốt đẹp giản dị nhưng ý nghĩa.
        <br><br>
        An khang – May mắn – Thành công.
      </p>
    </div>
  </div>

  <button id="openBtn">Mở Thiệp</button>
</div>

<script>
const btn = document.getElementById("openBtn");
const env = document.getElementById("envelope");

btn.onclick = () => {
  env.classList.add("open");
  setTimeout(()=>{
    env.classList.add("show-card");
  },300);
  btn.style.display="none";
};
</script>

</body>
</html>
