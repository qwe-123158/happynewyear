<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng NƒÉm M·ªõi B√≠nh Ng·ªç</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fbf3e6;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* ================= PHONG B√å CAO C·∫§P ================= */
        #envelope-screen {
            text-align: center;
            transition: opacity 0.8s ease;
            z-index: 10;
        }

        .envelope-wrapper {
            position: relative;
            width: 320px;
            height: 200px;
            background: #b71c1c;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin: 0 auto;
            perspective: 1000px;
        }

        /* N·∫Øp phong b√¨ tam gi√°c tinh t·∫ø */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #d32f2f;
            clip-path: polygon(0 0, 100% 0, 50% 55%);
            border-bottom: 2px solid #ffd700; /* Vi·ªÅn v√†ng nh·∫π ·ªü m√©p n·∫Øp */
            transform-origin: top;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 4;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Th√¢n phong b√¨ ph√≠a tr∆∞·ªõc */
        .pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #d32f2f;
            border-radius: 0 0 15px 15px;
            clip-path: polygon(0 35%, 15% 35%, 50% 65%, 85% 35%, 100% 35%, 100% 100%, 0 100%);
            z-index: 3;
            border-top: 1px solid rgba(255,215,0,0.3);
        }

        /* Thi·ªáp n·∫±m b√™n trong */
        .letter-inner {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 85%;
            background: #fff;
            border-radius: 8px;
            z-index: 2;
            transition: transform 0.8s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* H·ªça ti·∫øt v√†ng trang tr√≠ */
        .gold-seal {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45px;
            height: 45px;
            background: radial-gradient(circle, #ffd700, #b8860b);
            border-radius: 50%;
            border: 2px solid #fff;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #b71c1c;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transition: opacity 0.4s;
        }

        /* M·ªü phong b√¨ */
        .open .flap { transform: rotateX(180deg); }
        .open .letter-inner { transform: translate(-50%, -130px); }
        .open .gold-seal { opacity: 0; pointer-events: none; }

        .btn-open {
            margin-top: 60px;
            padding: 14px 45px;
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            color: #ffd700;
            border: 2px solid #ffd700;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(183, 28, 28, 0.4);
            transition: 0.3s;
        }
        .btn-open:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(183, 28, 28, 0.5); }

        /* ================= TRANG THI·ªÜP CH√çNH ================= */
        #card-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("tet-bg.png") center/cover no-repeat;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.2s ease;
            z-index: 5;
        }
        #card-screen.show { opacity: 1; pointer-events: auto; }

        .card-body {
            background: rgba(255, 255, 255, 0.96);
            width: 90%;
            max-width: 550px;
            padding: 50px 30px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 70px rgba(0,0,0,0.5);
            border: 4px double #ffd700;
        }

        .card-body h1 {
            font-family: 'Dancing Script', cursive;
            color: #b71c1c;
            font-size: 42px;
            margin: 0 0 20px 0;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }

        /* ================= HI·ªÜU ·ª®NG ================= */
        .flower { position: absolute; pointer-events: none; z-index: 15; animation: fall linear forwards; }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        .particle { position: absolute; width: 6px; height: 6px; border-radius: 50%; animation: explode 1.4s ease-out forwards; z-index: 20; }
        @keyframes explode {
            0% { transform: translate(0,0) scale(1.5); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="envelope-screen">
        <div class="envelope-wrapper" id="main-env">
            <div class="flap"></div>
            <div class="gold-seal">üßß</div>
            <div class="letter-inner">
                <span style="font-size: 14px; color: #666;">L·ªùi ch√∫c ƒëang t·ªõi...</span>
            </div>
            <div class="pocket"></div>
        </div>
        <button class="btn-open" onclick="startOpening()">M·ªü Thi·ªáp</button>
    </div>

    <div id="card-screen">
        <div class="card-body">
            <h1>Ch√∫c M·ª´ng NƒÉm M·ªõi B√≠nh Ng·ªç</h1>
            <p id="wish-display" style="font-size: 19px; line-height: 1.7; color: #222; font-weight: 500;"></p>
            <div style="font-size: 40px; margin-top: 25px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));">üå∏üßßüß®üåº</div>
        </div>
    </div>

    <audio id="music" src="tet-music.mp3" loop></audio>

    <script>
        const wishes = [
            "Ch√∫c b·∫°n nƒÉm m·ªõi gi·ªØ v·ªØng ƒë∆∞·ª£c t√¢m th·∫ø b√¨nh th·∫£n tr∆∞·ªõc m·ªçi th·ª≠ th√°ch v√† g·∫∑t h√°i th√†nh c√¥ng r·ª±c r·ª° tr√™n con ƒë∆∞·ªùng tri th·ª©c!",
            "NƒÉm m·ªõi, ch√∫c b·∫°n t√¨m th·∫•y s·ª± c√¢n b·∫±ng gi·ªØa h·ªçc t·∫≠p v√† cu·ªôc s·ªëng. Thi ƒë√¢u th·∫Øng ƒë√≥, v·∫°n s·ª± nh∆∞ √Ω!",
            "Ch√∫c b·∫°n tr√≠ tu·ªá s√°ng su·ªët, t√¢m h·ªìn phong ph√∫ v√† t·∫≠n h∆∞·ªüng tr·ªçn v·∫πn t·ª´ng kho·∫£nh kh·∫Øc h·∫°nh ph√∫c c·ªßa nƒÉm m·ªõi B√≠nh Ng·ªç!"
        ];

        function startOpening() {
            document.getElementById("main-env").classList.add("open");

            setTimeout(() => {
                document.getElementById("envelope-screen").style.opacity = "0";
            }, 1200);

            setTimeout(() => {
                document.getElementById("envelope-screen").style.display = "none";
                document.getElementById("card-screen").classList.add("show");
                document.getElementById("wish-display").innerText = wishes[Math.floor(Math.random() * wishes.length)];
                
                // Kh·ªüi ƒë·ªông c√°c hi·ªáu ·ª©ng
                const m = document.getElementById("music");
                m.volume = 0.5;
                m.play().catch(() => {});

                setInterval(createFallingFlower, 350);
                setInterval(createGrandFirework, 700);
            }, 2000);
        }

        function createFallingFlower() {
            const f = document.createElement('div');
            f.className = 'flower';
            f.innerHTML = Math.random() > 0.5 ? 'üå∏' : 'üåº';
            f.style.left = Math.random() * 100 + 'vw';
            f.style.fontSize = (Math.random() * 10 + 20) + 'px';
            const dur = Math.random() * 3 + 4;
            f.style.animationDuration = dur + 's';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), dur * 1000);
        }

        function createGrandFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const colors = ['#ff0044', '#ffd700', '#00ff88', '#00ccff', '#ff00ff', '#ffffff'];
            
            // Ph√°o hoa 3 t·∫ßng h·∫°t
            for (let layer = 1; layer <= 3; layer++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                const particleCount = layer * 25;
                for (let i = 0; i < particleCount; i++) {
                    const p = document.createElement("div");
                    p.className = "particle";
                    p.style.backgroundColor = color;
                    p.style.left = x + "px";
                    p.style.top = y + "px";
                    p.style.boxShadow = `0 0 12px ${color}`;
                    
                    const angle = (i / (particleCount/2)) * Math.PI;
                    const velocity = (layer * 70) + Math.random() * 40;
                    
                    p.style.setProperty('--dx', Math.cos(angle) * velocity + "px");
                    p.style.setProperty('--dy', Math.sin(angle) * velocity + "px");
                    document.body.appendChild(p);
                    setTimeout(() => p.remove(), 1400);
                }
            }
        }
    </script>
</body>
</html>
