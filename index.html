<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        * { 
            box-sizing: border-box; 
            /* [B·∫¢O M·∫¨T] Ch·∫∑n b√¥i ƒëen vƒÉn b·∫£n */
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none; 
            user-select: none; 
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fbf3e6;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* ================= PHONG B√å & ƒê·ªî B√ìNG ================= */
        #envelope-screen {
            text-align: center;
            z-index: 10;
        }

        .envelope {
            width: 300px;
            height: 180px;
            background: #d32f2f;
            position: relative;
            border-radius: 0 0 20px 20px;
            perspective: 1000px;
            margin-bottom: 50px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3), 0 5px 15px rgba(0,0,0,0.2);
        }

        .envelope-flap {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 95px solid #b71c1c;
            position: absolute;
            top: -95px;
            left: 0;
            transform-origin: bottom center;
            transform: rotateX(180deg);
            transition: transform .8s ease;
            z-index: 3;
            filter: drop-shadow(0 -2px 5px rgba(0,0,0,0.1));
        }

        .mini-card {
            width: 90%;
            height: 80%;
            background: white;
            position: absolute;
            bottom: 10px;
            left: 5%;
            z-index: 1;
            border-radius: 10px;
            transition: transform 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .envelope-body {
            width: 100%;
            height: 100%;
            background: #d32f2f;
            border-radius: 0 0 20px 20px;
            position: relative;
            z-index: 2;
        }

        .open .envelope-flap {
            transform: rotateX(0deg);
            z-index: 0;
        }
        .open .mini-card {
            transform: translateY(-130px);
        }

        /* ================= N√öT M·ªû THI·ªÜP VI·ªÄN GOLD ================= */
        .btn-open {
            padding: 14px 45px;
            border-radius: 999px;
            background: #c62828;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: 3px solid #ffd700;
            box-shadow: 0 6px 20px rgba(198, 40, 40, 0.3);
            outline: none;
        }

        .btn-open:hover {
            transform: scale(1.05);
            background: #d32f2f;
        }

        /* ================= M√ÄN H√åNH THI·ªÜP CH√çNH ================= */
        #card-screen {
            position: fixed; inset: 0;
            display: flex; justify-content: center; align-items: center;
            background: url("tet-bg.png") center/cover no-repeat; 
            opacity: 0; pointer-events: none;
            transition: opacity 1s ease; z-index: 5;
        }
        #card-screen.show { opacity: 1; pointer-events: auto; }

        .card {
            background: rgba(255, 255, 255, 0.96);
            width: 90%; max-width: 500px;
            padding: 40px; border-radius: 25px;
            text-align: center;
            box-shadow: 0 25px 70px rgba(0,0,0,0.5);
            border: 3px solid #ffd700;
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: 38px; color: #b71c1c; margin-bottom: 20px; }

        /* ================= HI·ªÜU ·ª®NG R∆†I & PH√ÅO HOA ================= */
        .flower {
            position: absolute; top: -50px; pointer-events: none; z-index: 15;
            animation: fall linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        .particle {
            position: absolute; width: 4px; height: 4px; border-radius: 50%;
            pointer-events: none; z-index: 99;
            animation: firework-animation 1.8s ease-out forwards;
        }
        @keyframes firework-animation {
            0% { transform: translate(0, 0) scale(1.5); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="envelope-screen">
        <div class="envelope" id="env">
            <div class="envelope-flap"></div>
            <div class="mini-card">
                <span style="color: #d32f2f; font-weight: bold;">üßß 2026 üßß</span>
            </div>
            <div class="envelope-body"></div>
        </div>
        <button class="btn-open" onclick="openCard()">M·ªü Thi·ªáp</button>
    </div>

    <div id="card-screen">
        <div class="card">
            <h1>Ch√∫c M·ª´ng NƒÉm M·ªõi B√≠nh Ng·ªç</h1>
            <p id="wish" style="font-size: 18px; line-height: 1.8; color: #333;"></p>
            <div style="font-size: 35px; margin-top: 20px;">üßßüå∏üß®</div>
        </div>
    </div>

    <audio id="music" src="tet-music.mp3" loop></audio>

    <script>
        /* [B·∫¢O M·∫¨T] Ch·∫∑n c√°c ph√≠m t·∫Øt soi code */
        document.addEventListener('keydown', function(e) {
            // Ch·∫∑n F12
            if (e.keyCode === 123) { e.preventDefault(); return false; }
            // Ch·∫∑n Ctrl+U, Ctrl+S, Ctrl+C, Ctrl+Shift+I
            if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83 || e.keyCode === 67 || (e.shiftKey && e.keyCode === 73))) {
                e.preventDefault();
                return false;
            }
        });

        const wishes = [
            "Ch√∫c b·∫°n nƒÉm m·ªõi gi·ªØ v·ªØng ƒë∆∞·ª£c t√¢m th·∫ø b√¨nh th·∫£n tr∆∞·ªõc m·ªçi th·ª≠ th√°ch c·ªßa cu·ªôc s·ªëng v√† s·ª± minh m·∫´n tr√™n con ƒë∆∞·ªùng h·ªçc v·∫•n. Mong r·∫±ng m·ªói gi·ªçt m·ªì h√¥i b√™n trang s√°ch s·∫Ω ƒë·ªïi l·∫•y nh·ªØng n·∫•c thang th√†nh c√¥ng r·ª±c r·ª°.",
            "NƒÉm m·ªõi, ch√∫c b·∫°n t√¨m th·∫•y s·ª± c√¢n b·∫±ng tuy·ªát v·ªùi gi·ªØa vi·ªác n√¢ng t·∫ßm tri th·ª©c v√† t·∫≠n h∆∞·ªüng cu·ªôc s·ªëng. Mong b·∫°n h·ªçc th√™m ƒë∆∞·ª£c nhi·ªÅu ƒëi·ªÅu hay, thi ƒë√¢u th·∫Øng ƒë√≥!",
            "Ch√∫c b·∫°n nƒÉm m·ªõi: Tr√≠ tu·ªá s√°ng su·ªët ƒë·ªÉ chinh ph·ª•c m·ªçi ƒë·ªânh cao tri th·ª©c, v√† t√¢m h·ªìn phong ph√∫ ƒë·ªÉ t·∫≠n h∆∞·ªüng tr·ªçn v·∫πn t·ª´ng kho·∫£nh kh·∫Øc qu√Ω gi√°. H·ªçc th√†nh t√†i, s·ªëng h·∫°nh ph√∫c!"
        ];

        function openCard() {
            document.getElementById("env").classList.add("open");
            setTimeout(() => { document.getElementById("envelope-screen").style.opacity = "0"; }, 1300);
            setTimeout(() => {
                document.getElementById("envelope-screen").style.display = "none";
                document.getElementById("card-screen").classList.add("show");
                document.getElementById("wish").innerText = wishes[Math.floor(Math.random() * wishes.length)];
                document.getElementById("music").play().catch(() => {});
                startFireworks();
                startFlowers();
            }, 2100);
        }

        function createFlower() {
            const f = document.createElement("div");
            f.className = "flower";
            f.innerText = Math.random() > 0.5 ? "üåª" : "üå∏";
            f.style.left = Math.random() * window.innerWidth + "px";
            f.style.fontSize = (Math.random() * 15 + 15) + "px";
            const dur = Math.random() * 3 + 4;
            f.style.animationDuration = dur + "s";
            document.body.appendChild(f);
            setTimeout(() => f.remove(), dur * 1000);
        }

        function startFlowers() { setInterval(createFlower, 300); }

        function createFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            const layers = [
                { count: 45, dist: 250, colors: ['#ff0044', '#ffea00', '#ffffff'] },
                { count: 35, dist: 150, colors: ['#00ffff', '#00ff88', '#ff00ff'] },
                { count: 25, dist: 80,  colors: ['#ffffff', '#ffd700', '#ff8800'] }
            ];

            layers.forEach(layer => {
                const layerColor = layer.colors[Math.floor(Math.random() * layer.colors.length)];
                for (let i = 0; i < layer.count; i++) {
                    const p = document.createElement("div");
                    p.className = "particle";
                    p.style.backgroundColor = layerColor;
                    p.style.left = x + "px"; p.style.top = y + "px";
                    p.style.boxShadow = `0 0 12px ${layerColor}`;
                    const angle = (i / layer.count) * Math.PI * 2 + (Math.random() * 0.5);
                    const randomDist = layer.dist * (0.7 + Math.random() * 0.6);
                    p.style.setProperty('--dx', Math.cos(angle) * randomDist + "px");
                    p.style.setProperty('--dy', Math.sin(angle) * randomDist + "px");
                    document.body.appendChild(p);
                    setTimeout(() => p.remove(), 2000);
                }
            });
        }

        function startFireworks() {
            for(let i=0; i<3; i++) { setTimeout(createFirework, i * 350); }
            setInterval(createFirework, 600);
        }
    </script>
</body>
</html>
