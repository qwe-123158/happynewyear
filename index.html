        /* ================= M√ÄN H√åNH THI·ªÜP CH√çNH ================= */

        #card-screen.show { opacity: 1; pointer-events: auto; }

        .card {

            padding: 40px; border-radius: 25px;
            text-align: center;

        /* ================= HI·ªÜU ·ª®NG R∆†I & PH√ÅO HOA ================= */
        .flower {

        }
        .particle {

        }
        @keyframes firework-animation {
            0% { transform: translate(0, 0) scale(1.5); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="envelope-screen">

    <div id="card-screen">

            <h1>Ch√∫c M·ª´ng NƒÉm M·ªõi B√≠nh Ng·ªç</h1>
            <p id="wish" style="font-size: 18px; line-height: 1.8; color: #333;"></p>

    <script>
        const wishes = [
            "M·ª´ng xu√¢n m·ªõi, ch√∫c b·∫°n m·ªói trang s√°ch m·ªü ra l√† m·ªôt ch√¢n tr·ªùi tri th·ª©c, m·ªói b∆∞·ªõc ch√¢n ƒëi t·ªõi l√† m·ªôt h√†nh tr√¨nh h·∫°nh ph√∫c, c√¥ng danh thƒÉng ti·∫øn v√† ƒë·ªùi s·ªëng an nhi√™n.",
            "NƒÉm m·ªõi ch√∫c b·∫°n d·ªìi d√†o c·∫£m h·ª©ng ƒë·ªÉ chinh ph·ª•c nh·ªØng ƒë·ªânh cao h·ªçc thu·∫≠t, nh∆∞ng c≈©ng ƒë·ª´ng qu√™n d√†nh th·ªùi gian ƒë·ªÉ l·∫Øng nghe nh·ªãp ƒë·∫≠p cu·ªôc s·ªëng, vi·∫øt n√™n m·ªôt ch∆∞∆°ng m·ªõi v·ª´a th√†nh ƒë·∫°t v·ª´a ·∫•m √°p y√™u th∆∞∆°ng.",
            "Ch√∫c b·∫°n nƒÉm m·ªõi tr√≠ tu·ªá s√°ng su·ªët, g·∫∑t h√°i th√™m nhi·ªÅu ki·∫øn th·ª©c m·ªõi, ƒë·ªìng th·ªùi lu√¥n gi·ªØ ƒë∆∞·ª£c t√¢m th·∫ø b√¨nh  ƒë·ªÉ t·∫≠n h∆∞·ªüng tr·ªçn v·∫πn t·ª´ng kho·∫£nh kh·∫Øc r·ª±c r·ª° c·ªßa cu·ªôc ƒë·ªùi."
        ];

        function openCard() {
            document.getElementById("env").classList.add("open");
            setTimeout(() => { document.getElementById("envelope-screen").style.opacity = "0"; }, 1300);
            setTimeout(() => {
                document.getElementById("envelope-screen").style.display = "none";
                document.getElementById("card-screen").classList.add("show");
                document.getElementById("wish").innerText = wishes[Math.floor(Math.random() * wishes.length)];
                playMusic();
                startFireworks();
                startFlowers();
            }, 2100);
        }

        function playMusic() {
            const m = document.getElementById("music");
            m.volume = 0.5;
            m.play().catch(() => {});
        }

        function createFlower() {
            const f = document.createElement("div");
            f.className = "flower";
            f.innerText = Math.random() > 0.5 ? "üåª" : "üå∏";
            f.style.left = Math.random() * window.innerWidth + "px";
            f.style.fontSize = (Math.random() * 15 + 15) + "px";
            const dur = Math.random() * 3 + 4;
            f.style.animationDuration = dur + "s";
            document.body.appendChild(f);
            setTimeout(() => f.remove(), dur * 1000);
        }

        function startFlowers() { setInterval(createFlower, 300); }

        function createFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const colors = ['#ff0044', '#ffea00', '#00ffff', '#00ff88', '#ffffff'];
            colors.forEach(color => {
                for (let i = 0; i < 20; i++) {
                    const p = document.createElement("div");
                    p.className = "particle";
                    p.style.backgroundColor = color;
                    p.style.left = x + "px"; p.style.top = y + "px";

                    const angle = Math.random() * Math.PI * 2;

                    p.style.setProperty('--dx', Math.cos(angle) * dist + "px");
                    p.style.setProperty('--dy', Math.sin(angle) * dist + "px");
                    document.body.appendChild(p);
                    setTimeout(() => p.remove(), 2000);

        }

        function startFireworks() { setInterval(createFirework, 800); }
    </script>

</html>
