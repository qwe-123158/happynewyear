<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng NƒÉm M·ªõi B√≠nh Ng·ªç</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }
        body {

            display: flex;

        /* ================= PHONG B√å 3D ================= */
        #envelope-wrapper {

        .envelope {

        }

        /* N·∫Øp phong b√¨ */
        .flap {

            top: 0;
            width: 0;

            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid #d32f2f;

            z-index: 3;
        }

        /* Th√¢n t√∫i tr∆∞·ªõc (t·∫°o khe h·ªü) */
        .pocket {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: #d32f2f;
            border-radius: 0 0 10px 10px;
            border-left: 2px solid #b71c1c;
            border-right: 2px solid #b71c1c;

        }

        /* T·∫•m thi·ªáp nh·ªè b√™n trong phong b√¨ */
        .letter {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 80%;
            background: white;
            border-radius: 5px;
            transition: transform 0.8s 0.8s ease;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d32f2f;
            font-weight: bold;
            font-size: 14px;
        }

        /* Khi m·ªü phong b√¨ */
        .open .flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .open .letter {
            transform: translate(-50%, -120px); /* Thi·ªáp tr∆∞·ª£t l√™n */
        }

        .btn-open {
            margin-top: 40px;
            padding: 12px 35px;
            background: #c62828;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* ================= TRANG THI·ªÜP CH√çNH ================= */
        #card-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("tet-bg.png") center/cover no-repeat;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease;
            z-index: 5;
        }

        #card-screen.show {
            opacity: 1;
            pointer-events: auto;
        }

        .card-main {
            background: rgba(255, 255, 255, 0.93);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 3px solid #ffd700;
        }

        .card-main h1 {
            font-family: 'Dancing Script', cursive;
            color: #b71c1c;
            font-size: 36px;
            margin: 0 0 20px 0;
        }

        /* ================= HI·ªÜU ·ª®NG HOA R∆†I ================= */
        .flower {
            position: absolute;
            user-select: none;
            pointer-events: none;
            z-index: 15;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* ================= PH√ÅO HOA ================= */
        .p { position: absolute; width: 4px; height: 4px; border-radius: 50%; animation: e 1.5s ease-out forwards; z-index: 20; }
        @keyframes e { 0% { transform: translate(0,0); opacity:1; } 100% { transform: translate(var(--x),var(--y)); opacity:0; } }
    </style>
</head>
<body>

    <div id="envelope-screen" style="text-align: center;">
        <div id="envelope-wrapper" onclick="openCard()">
            <div class="envelope" id="env">
                <div class="flap"></div>
                <div class="pocket"></div>
                <div class="letter">üßß ƒêang m·ªü...</div>
            </div>
        </div>
        <button class="btn-open" onclick="openCard()">M·ªü Thi·ªáp</button>
    </div>

    <div id="card-screen">
        <div class="card-main">
            <h1>Ch√∫c M·ª´ng NƒÉm M·ªõi B√≠nh Ng·ªç</h1>
            <p id="wish" style="font-size: 18px; line-height: 1.6; color: #333; font-style: italic;"></p>
            <div style="font-size: 40px; margin-top: 20px;">üßßüå∏üß®</div>
        </div>
    </div>

    <audio id="music" src="tet-music.mp3" loop></audio>

    <script>
        const wishes = [
            "Ch√∫c b·∫°n nƒÉm m·ªõi gi·ªØ v·ªØng ƒë∆∞·ª£c t√¢m th·∫ø b√¨nh th·∫£n tr∆∞·ªõc m·ªçi th·ª≠ th√°ch v√† s·ª± minh m·∫´n tr√™n con ƒë∆∞·ªùng h·ªçc v·∫•n. H·ªçc th√†nh t√†i, s·ªëng h·∫°nh ph√∫c!",
            "NƒÉm m·ªõi, ch√∫c b·∫°n t√¨m th·∫•y s·ª± c√¢n b·∫±ng tuy·ªát v·ªùi gi·ªØa tri th·ª©c v√† t·∫≠n h∆∞·ªüng cu·ªôc s·ªëng. Thi ƒë√¢u th·∫Øng ƒë√≥, v·∫°n s·ª± nh∆∞ √Ω!",
            "Ch√∫c b·∫°n nƒÉm m·ªõi tr√≠ tu·ªá s√°ng su·ªët ƒë·ªÉ chinh ph·ª•c m·ªçi ƒë·ªânh cao, v√† t√¢m h·ªìn phong ph√∫ ƒë·ªÉ t·∫≠n h∆∞·ªüng tr·ªçn v·∫πn t·ª´ng kho·∫£nh kh·∫Øc qu√Ω gi√°."
        ];

        // 1. Hi·ªáu ·ª©ng hoa r∆°i (Mai & ƒê√†o)
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            const isMai = Math.random() > 0.5;
            flower.innerHTML = isMai ? 'üå∏' : 'üåº'; // üå∏ ƒê√†o, üåº Mai
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.fontSize = (Math.random() * 10 + 15) + 'px';
            flower.style.duration = (Math.random() * 3 + 4) + 's';
            flower.style.animationDuration = flower.style.duration;
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 7000);
        }
        setInterval(createFlower, 300);

        // 2. H√†m m·ªü thi·ªáp
        function openCard() {
            const env = document.getElementById("env");
            if(env.parentElement.classList.contains('open')) return;

            env.parentElement.classList.add("open");

            // Sau khi thi·ªáp tr∆∞·ª£t l√™n xong m·ªõi ƒë·ªïi m√†n h√¨nh
            setTimeout(() => {
                document.getElementById("envelope-screen").style.opacity = "0";
            }, 1800);

            setTimeout(() => {
                document.getElementById("envelope-screen").style.display = "none";
                document.getElementById("card-screen").classList.add("show");
                document.getElementById("wish").innerText = wishes[Math.floor(Math.random() * wishes.length)];
                
                playMusic();
                setInterval(createFirework, 600);
            }, 2500);
        }

        // 3. Nh·∫°c n·ªÅn
        function playMusic() {
            const m = document.getElementById("music");
            m.volume = 0.4;
            m.play().catch(() => {});
        }

        // 4. Ph√°o hoa ƒëa t·∫ßng r·ª±c r·ª°
        function createFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const layers = [
                { c: 40, d: 200, clr: ['#ff0044', '#ffe100', '#ffffff'] },
                { c: 25, d: 100, clr: ['#00ff88', '#00ccff', '#ff00ff'] }
            ];

            layers.forEach(l => {
                const color = l.clr[Math.floor(Math.random() * l.clr.length)];
                for (let i = 0; i < l.c; i++) {
                    const p = document.createElement("div");
                    p.className = "p";
                    p.style.backgroundColor = color;
                    p.style.left = x + "px";
                    p.style.top = y + "px";
                    p.style.boxShadow = `0 0 10px ${color}`;
                    const a = (i / l.c) * Math.PI * 2;
                    const v = l.d * (0.6 + Math.random() * 0.5);
                    p.style.setProperty('--x', Math.cos(a) * v + "px");
                    p.style.setProperty('--y', Math.sin(a) * v + "px");
                    document.body.appendChild(p);
                    setTimeout(() => p.remove(), 1500);
                }
            });
        }
    </script>
</body>
</html>
